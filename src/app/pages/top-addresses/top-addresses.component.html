<div class="container" style="margin-top: 100px">
  <h3 class="text-center">Top Addresses</h3>

  <!-- when the transaction is loaded-->
  <div class="text-truncate" *ngIf="!!topAddresses">
    <h5 class="text-center">Market Cap: {{marketCap | currency:undefined:' ':'1.2-2'}}</h5>
    <div class="table-responsive col-lg-12 col-md-12">
      <table class="table">
        <thead>
        <tr>
          <th scope="col" class="text-center">Rank</th>
          <th scope="col" class="text-center">Address</th>
          <th scope="col" class="text-right">Balance</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-right" *ngFor="let address of topAddresses; let i = index;">
          <td class="text-center">{{(currentPage - 1) * 10 + i + 1}}</td>
          <td scope="row" class="text-center">
            <a [routerLink]="['/address-info', address.address]">{{address.address}}</a>
          </td>
          <td>{{address.balance | currency:undefined:' ':'1.2-2'}}</td>
        </tr>
        </tbody>
      </table>
      <pagination class="justify-content-center"
                  [totalItems]="totalNum"
                  [rotate]="rotate"
                  [maxSize]="maxPagesDisplayed"
                  (pageChanged)="pageChanged($event)"
                  [boundaryLinks]="true"
      >
      </pagination>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)"
             size="large"
             color="#fff"
             type="ball-fall"
></ngx-spinner>
