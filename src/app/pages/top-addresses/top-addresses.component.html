<div class="container" style="margin-top: 100px">
  <h3 class="text-center">Top Addresses</h3>

  <!-- when the transaction is loaded-->
  <div class="text-truncate" *ngIf="!!topAddresses">
      <div class="table-responsive col-lg-12 col-md-12">
        <table class="table">
          <thead>
          <tr class="text-left">
            <th scope="col">Address</th>
            <th scope="col">Balance</th>
          </tr>
          </thead>
          <tbody>
          <tr class="text-left" *ngFor="let address of displayAddresses">
            <th scope="row">
              <a [routerLink]="['/address-info', address.address]">{{address.address}} </a>
            </th>
            <td>{{address.balance | currency:undefined:' ':'1.0-8'}}</td>
          </tr>
          </tbody>
        </table>
        <pagination class="justify-content-center"
                    [totalItems]="topAddresses.length"
                    [rotate]="rotate"
                    [maxSize]="maxPagesDisplayed"
                    (pageChanged)="pageChanged($event)"
        >
        </pagination>
      </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)"
             size="large"
             color="#fff"
             type="ball-fall"
></ngx-spinner>
