<div class="container" style="margin-top: 100px">
 <h3 class="text-center m-4">last interval: {{diff}}. Current height: {{currentlyProcessedBlockHeight}} Remaining: {{remaining}} </h3>
 

 <div class="text-right col-lg-12 col-md-12">
   <button type="button" [disabled]="loading || !isMorePrev" class="btn btn-primary btn-lg m-2"
           (click)="getPrev()">
     <i class="fa fa-backward"></i>
   </button>
   <button type="button" [disabled]="loading || !isMoreNext" class="btn btn-primary btn-lg m-2"
           (click)="getNext()">
     <i class="fa fa-forward"></i>
   </button>
</div>


<div>
  <table>
    <tr>
      <td><canvas id="lineChart" width="700" height="600"></canvas></td>
      <td>
        <div id="table-wrapper">
         <div id="table-scroll">
          <table class="zui-table">
              <thead><th>Blocks Created Under 10 Seconds</th></thead>
              <tr *ngFor="let list of diffList" style="overflow-y: auto;">
                <td>{{list}}</td>
              </tr>
          </table>
        </div>
      </div>
      </td>
    </tr>
  </table>
</div>
<br><br>

<div class="text-right col-lg-12 col-md-12">
    <button type="button" [disabled]="loading || !isMorePrev" class="btn btn-primary btn-lg m-2"
            (click)="getPrev()">
      <i class="fa fa-backward"></i>
    </button>
    <button type="button" [disabled]="loading || !isMoreNext" class="btn btn-primary btn-lg m-2"
            (click)="getNext()">
      <i class="fa fa-forward"></i>
    </button>
</div>

<div>
  <canvas id="difficultyChart" width="800" height="600"></canvas>
  <!--canvas id="myChart" width="1200" height="400"></canvas-->
</div>

<br><br>
<br><br>
<div class="text-right col-lg-12 col-md-12">
    <button type="button" [disabled]="loading || !isMorePrevTips" class="btn btn-primary btn-lg m-2"
            (click)="getPrevTips()">
      <i class="fa fa-backward"></i>
    </button>
    <button type="button" [disabled]="loading || !isMoreNextTips" class="btn btn-primary btn-lg m-2"
            (click)="getNextTips()">
      <i class="fa fa-forward"></i>
    </button>
</div>

<div>
  <canvas id="tipsChart" width="800" height="600"></canvas>
</div>




<br><br>
<br><br>


<div>
  <h3 class="text-center m-4">Current height: {{currentlyProcessedBlockHeight2}} Remaining2: {{remaining2}} </h3>
  <button type="button" [disabled]="loading" class="btn btn-primary btn-lg m-2"
            (click)="getMore()">
      <i class="fa fa-forward"></i>
  </button>
</div>
<div>
  <canvas id="intervalChart" width="800" height="600"></canvas>
</div>
