<div class="container" style="margin-top: 120px">
  <div class="input-group mb-3">
    <label for="search-bar"></label>
    <input type="text" class="form-control" aria-label="Search in the FAB net" [value]="searchValue"
           (keyup)="onKey($event)" id="search-bar" placeholder="Search for block, transaction or address">
    <div class="input-group-append">
      <button
        class="btn btn-primary" type="button" aria-haspopup="true"
         (click)="search()">Search
      </button>
    </div>
  </div>
</div>
