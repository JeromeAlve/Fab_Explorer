<div class="container" style="margin-top: 100px">
  <h2 class="text-center">Search</h2>
  <div class="input-group mb-3">
    <label for="search-bar"></label>
    <input type="text" class="form-control" aria-label="Search in the FAB net"
           (keyup)="onKey($event)" id="search-bar" placeholder="Input TX ID/Block Height/Address Here">
    <div class="input-group-append">
      <button
        class="btn btn-primary" type="button" aria-haspopup="true"
         (click)="search()">Search
      </button>
    </div>
  </div>
</div>
<div class="container" *ngIf="searchFailed">
  <h4 class="text-center">Failed to find {{displaySearchValue}}</h4>
</div>
<ngx-spinner
  bdColor="rgba(51, 51, 51, 0.8)"
  size="large"
  color="#fff"
  type="ball-fall"
></ngx-spinner>
