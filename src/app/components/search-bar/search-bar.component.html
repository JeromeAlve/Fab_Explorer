<div class="container" style="margin-top: 100px">
  <h2 class="text-center">Search</h2>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <div class="btn-group" dropdown>
        <button
          id="search-button"
          class="btn btn-outline-primary dropdown-toggle" type="button" dropdownToggle aria-haspopup="true"
          aria-expanded="false" aria-controls="search-dropdown">{{searchType.name}}
        </button>
        <ul id="search-dropdown" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="search-button">
          <li role="menuitem" *ngFor="let option of searchOptions" (click)="setSearchType(option)">
            <a class="dropdown-item">{{option.name}}</a>
          </li>
        </ul>
      </div>
    </div>
    <label for="search-bar"></label>
    <input type="text" class="form-control" aria-label="Search in the FAB net" (keyup)="onKey($event)" id="search-bar">
    <div class="input-group-append">
      <button
        class="btn btn-primary" type="button" aria-haspopup="true"
         (click)="search()">Search
      </button>
    </div>
  </div>
</div>
<div class="container" *ngIf="searchFailed">
  <h4 class="text-center">Failed to find {{searchType.name}}: {{searchValue}}</h4>
</div>
<ngx-spinner
  bdColor="rgba(51, 51, 51, 0.8)"
  size="large"
  color="#fff"
  type="ball-fall"
></ngx-spinner>
