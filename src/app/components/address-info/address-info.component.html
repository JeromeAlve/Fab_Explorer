<div class="container" style="margin-top: 100px">
  <h3 class="text-center">Address Information</h3>

  <!-- when the transaction is loaded-->
  <div class="text-truncate">
    <h5 class="primary text-center">Address: {{address.address}}</h5>

    <ul class="list-group text-truncate">
      <li class="list-group-item">
        <h5>Balance : {{address.coinAmount | currency:undefined:' ':'1.0-2'}}</h5>
      </li>
      <li class="list-group-item" *ngIf="address.transactions === null">
        <div class="text-center">
          <button class="btn btn-primary" (click)="loadAllTransactions()">
            Show All Transactions
          </button>
        </div>
      </li>
      <li class="list-group-item" *ngIf="address.transactions !== null">
        <app-address-transaction-detail [transactions]="address.transactions"></app-address-transaction-detail>
      </li>
    </ul>
  </div>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)"
             size="large"
             color="#fff"
             type="ball-fall"
></ngx-spinner>
